<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Welcome to CALS Electric</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="reset.css" />
	</head>
	<body>
		<!-- navbar / header -->
		<div class="navbar">
			<h1>CALS Electric</h1>

			<label for="headerIcon"></label>
			<select name="headerIcon" id="headerIcon">
				<option value="contact">Contact</option>
				<option value="aboutUs">About Us</option>
				<option value=""></option>
			</select>
			<button class="headerIcon" type="select">
				<img src="images\menu.svg" />
			</button>
		</div>

		<!--  top section for about us -->
		<div class="aboutUs">
			<div class="title">INSTERT OPENING MESSAAGE</div>
		</div>

		<!-- Our Services -->
		<div class="services">LIST OF SERVICES</div>

		<!-- customer reviews -->
		<div class="reviews">NO REVIEW JUST YET</div>

		<!-- photo section -->
		<div class="photos">INSERT A ROW OF PHOTOS</div>

		<div class="contactForm">
			<form method="">
				<label for="name">Name</label>
				<input type="text" id="name" />

				<label for="email">Email</label>
				<input type="email" id="email" />

				<label for="message">Message</label>
				<textarea name="message" id="message" cols="20" rows="10"></textarea>

				<button type="submit">Send</button>
			</form>
		</div>
		<script src="app.js"></script>
	</body>
</html>
